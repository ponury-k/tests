<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="log"></div>
    <button id="btn">Send</button>
    <script type="text/javascript">
    var ws = new WebSocket('ws://localhost:8080/');
        ws.onopen = function(e) {
            console.log(e);
        };
        ws.onmessage = function(e) {
            console.log(e);
            document.getElementById('log').innerText += e.data;
        };
        ws.onclose = function(e) {
            console.log(e);
        };
    </script>
</body>
</html>
